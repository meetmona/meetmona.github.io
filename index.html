<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mona AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landing Page with Centered Title and Enter Button -->
    <div class="landing">
        <h1 class="main-title">Mona AI</h1>
        <button class="enter-button" onclick="enterSite()">Enter</button>
    </div>

    <!-- Main Content Section, Initially Hidden -->
    <div id="main-content" class="content hidden">
        <!-- Introductory Text and Archetypes Section -->
        <section id="about">
            <p class="intro-text">Mona AI is an advanced language model designed to deliver personalized insights based on unique archetypes.</p>
            <h2 class="archetypes-title">Archetypes</h2>
        </section>
        <!-- Archetype Cards -->
        <section id="features">
            <!-- Archetype items go here -->
        </section>
        <!-- Footer Section -->
        <footer>
            <p>Connect with Mona on <a href="https://twitter.com/MeetMonaAI" target="_blank">Twitter</a> | View the code on <a href="https://github.com/meetmona/MonaLLM" target="_blank">GitHub</a> | <a href="assets/Mona_LLM_Whitepaper.pdf" target="_blank">Read the Whitepaper</a></p>
        </footer>
    </div>

    <!-- JavaScript to Show Main Content with Transition -->
    <script>
        function enterSite() {
            const landing = document.querySelector(".landing");
            landing.classList.add("portal-transition"); // Trigger portal effect
            setTimeout(() => {
                landing.style.display = "none";
                document.getElementById("main-content").style.display = "block";
                document.getElementById("main-content").classList.add("fade-in");
            }, 1000);  // Adjust timing to match CSS animation
        }
    </script>
</body>
</html>
