<script>
    function enterSite() {
        const landing = document.querySelector(".landing");
        landing.classList.add("portal-transition");
        setTimeout(() => {
            landing.style.display = "none";
            const mainContent = document.getElementById("main-content");
            mainContent.classList.remove("hidden");
            startTyping();
        }, 1000);
    }

    // Typing Animation Script
    const text = "Mona AI is an advanced language model crafted for delivering personalized insights. By adapting to unique archetypes, Mona offers users guidance that aligns with their distinct goals, perspectives, and aspirations.";
    let index = 0;

    function startTyping() {
        const typingTextElement = document.getElementById("typing-text");
        const speed = 50;

        function typeWriter() {
            if (index < text.length) {
                typingTextElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            } else {
                // Add fade-in effect to archetypes and footer after typing completes
                document.querySelectorAll(".hidden-elements").forEach(el => {
                    el.classList.remove("hidden-elements");
                    el.classList.add("fade-in");
                });
            }
        }

        typeWriter();
    }
</script>
